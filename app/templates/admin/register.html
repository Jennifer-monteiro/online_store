{% extends 'base.html' %}

{% block content %}
<div class=" text-center">
    <h1>Register</h1>
</div>
<div class="container">
    {% from "_formhelpers.html" import render_field %}
        <form method=post>
            <dl>
                {{ render_field(form.username) }}
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}
                {{ render_field(form.confirm) }}
                
            </dl>
            <p><input type=submit value=Register>
        </form>
</div>
{% endblock content %}
